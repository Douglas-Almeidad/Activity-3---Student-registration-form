<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de informações escolares</title>
    <link href="css/style.css" rel="stylesheet" />
    <script src="js/script.js"></script>
</head>
<body>
    <div>
        <h1>Informações do aluno</h1>
        <button id="btn-adicionar" onclick="adicionar()">Adicionar</button>
        
        <table id="table-customers">
            <thead>
                <tr>
                    <th>RA - Número de matrícula</th>
                    <th>Nome do aluno (a)</th>
                    <th>Curso</th>
                    <th>Cidade</th>
                    <th>Estado</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
               
            </tbody>
        </table>
    </div>

    <div id="container-modal">
        <form id="form-modal" onsubmit="return false">
            <div class="form-group">
                <label for="RA">RA:</label> 
                <input type="text" name="ra" id="RA" placeholder="Digite o RA do aluno"  required pattern="[0-9]*" title="Por favor, insira apenas números."/>
            </div>
            <div class="form-group">
                <label for="nome">Nome do aluno (a):</label>
                <input type="text" name="nome" id="nome"placeholder="Digite o nome"/>
            </div>
            <div class="form-group">
                <label for="curso">Curso:</label>
                <input type="text" name="curso" id="curso" placeholder="Digite o curso"/>
            </div>
            <div class="form-group">
                <label for="cidade">Cidade:</label>
                <input type="text" name="cidade" id="cidade" placeholder="Digite a cidade"/>
            </div>
            <div class="form-group">
                <label for="estado">Estado:</label>
                <input type="text" name="estado" id="estado" placeholder="Digite o estado"/>
            </div>
            <div class="form-buttons">
                <button class="form-button" onclick="salvar()">Salvar</button>
                <button class="form-button" onclick="cancelar()">Cancelar</button>
            </div>
        </form>
    </div>
</body>
</html>
